<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
</head>
<body>
    <h1>로그인 폼</h1>
    <!-- 폼(form) : 사용자의 입력을 받는 태그 -->
    <form action="">
        ID : <input type="text"><br>
        PW : <input type="password"><br>
        <input type="submit">
    </form>
    <hr>
    <h1>네이버 검색 폼</h1>
    <!-- action 속성 : 폼 데이터를 받을 웹 페이지의 주소 -->
    <!-- get 방식 : 입력받은 데이터를 주소창을 통해 전달 -->
    <form action="https://search.naver.com/search.naver" method="get">
        <input type="text" name="query">
        <input type="submit" value="검색">
    </form>
    <!-- https://www.google.com/search -->
    <h1>구글 검색 폼</h1>
        <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="query">
        <input type="submit" value="검색">
    </form>
    <h1>input 태그</h1>
    <h2>텍스트 입력</h2>
    input text <input type="text" name="test" placeholder="이름을 입력해주세요" size="20" maxlength="10"><br>
    input text <input type="text" name="test" placeholder="이름을 입력해주세요" size="30" minlength="3"><br>
    input password <input type="password"><br>
    <textarea cols="30" rows="10">
        텍스트에어리어
    </textarea><br>
    나라 이름 : <input type="text" list="country"> 
    <datalist id="country">
        <option value="한국">
        <option value="미국">
        <option value="일본">
        <option value="중국">
    </datalist>
    <hr>
    <h1>버튼 만들기</h1>
    <input type="button" value="새 버튼" onclick="alert('버튼을 누르셨네요!')">
    <button type="button">새 버튼2</button>
    <form action="">
        <input type="text" name="text">
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
        <button type="submit">제출2</button>
        <button type="reset">초기화2</button>
    </form>
    <!-- https://image.flaticon.com/icons/svg/1530/1530711.svg -->
    <input type="image" src="https://image.flaticon.com/icons/svg/1530/1530711.svg" width="100px" height="100px">
    <button type="button" onclick="alert('축하합니다. 오늘 당신은 행운의 하트를 만났습니다!')"><img src="https://image.flaticon.com/icons/svg/1530/1530899.svg" alt="" width="100" height="100"></button>
    <h1>선택형 입력</h1>
    <!-- 목록을 보여주고 그 중에 사용자가 선택하게 하는 것 -->
    <h2>체크박스</h2>
    <form action="">
        <input type="checkbox" name="rock" value="t">락
        <input type="checkbox" name="ballad" value="t">발라드
        <input type="checkbox" name="dance" value="t"> 댄스
        <input type="submit" value="제출">
    </form>
    <form action="">
        <h2>라디오 버튼</h2>
        <input type="radio" name="fast" value="1">롯데리아
        <input type="radio" name="fast" value="2">맥도날드
        <input type="radio" name="fast" value="3">KFC
        <input type="submit" value="제출">        
    </form>
    <h2>콤보박스</h2>
    <form action="">
        <select name="food" id="">
            <option value="1">김치찌개</option>
            <option value="2">된장찌개</option>
            <option value="3">부대찌개</option>
            <input type="submit" value="제출">
        </select>
    </form>
    <h1>label</h1>
    <label>ID : <input type="text"></label><br>
    <label for="pw">PW : </label><input type="password" name="" id="pw">
    <h1>fieldset</h1>
    <form action="">
        <fieldset>
            <legend>자기소개</legend>
            <label>이름 : <input type="text" name="name"></label><br>
            <label>성별 : <label><input type="radio" name="sex" value="f" id="">여성</label>
            <label><input type="radio" name="sex" value="m" id="">남성</label></label>
            <!-- 이중 라벨 : 라벨 안의 라벨. 큰 틀안에 카테고리별로 라벨링 -->
        </fieldset>
        <fieldset>
            <legend>좋아하는 음식</legend>
            <select name="food" id="">
                <option value="1">새우</option>
                <option value="2">참치</option>
                <option value="3">연어</option>
            </select>
        </fieldset>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
